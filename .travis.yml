language: java

jdk:
  - oraclejdk8
services:
  - docker

after_success:
- docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
- export REPO=drtodolittle/camunda
- export TAG=1.0.2
- docker build -f Dockerfile -t $REPO:latest .
- docker tag $REPO:latest $REPO:$TAG
- docker tag $REPO:latest $REPO:latest
- docker push $REPO
env:
  global:
  - secure: 
  - secure: 
  - secure: 
